
<div class="container">
    <h1 class="mt-3">Blogpost Lists</h1>


    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['add']" class="btn btn-primary">Add BlogPosts</a>
    </div>

    <ng-container *ngIf="this.$blogposts | async as blogPosts">
    
        <table class="table table-bordered mt-3">
            <thead>
                <th>Title</th>
                <th>Short Description</th>
                <th>Is Visible</th>
                <th>Categories</th>
                <th></th>
            </thead>
            <tbody *ngIf="blogPosts">
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td>
                        <span *ngIf="blogPost.categories">
                            <span class="badge bg-secondary m-2" *ngFor="let category of blogPost.categories">{{category.name}}</span>
                        </span>
                    </td>
                    <td>
                        <a [routerLink]="['/admin/blogposts', blogPost.id]" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
